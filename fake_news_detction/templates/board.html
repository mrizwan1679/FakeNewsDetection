<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            background: #ffffff;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <h2 class="card-title text-center">Welcome to Fake News Detection</h2>
                    <p class="text-center mb-4">Enter a news description to predict whether it's true or fake.</p>

                    <form method="POST" action="/predict">
                        <textarea name="news" class="form-control mb-3" rows="5" placeholder="Enter news description" required></textarea>
                        <button type="submit" class="btn btn-custom">Submit News</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
